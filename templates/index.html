<!DOCTYPE html>
<html lang="en">
<head>
  <title>PDF-READER | FastAPI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/">Translator</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/docs" target="_blank">Root</a>
    </li>
  </ul>
</nav>

<div class="container">
  <h1>Welcome to Translator </h1>
  <h3>Fast API application</h3>
  <form action="/Eng-translator/" method="post">
    <div class="form-group">
      <label for="choices_dropdown">English To other language Translation</label>
      <select name="destLang" Required>
        <option disabled selected value> -- select an Destination language -- </option>
        {% for choice in dest %}
        <option value={{choice}}>{{choice}}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="sent">English Sentence:</label>
    <input type="text" name="Sentence"><br><br>
    </div>
    
    <button type="submit"  value="Submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
